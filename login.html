<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;

    }

    .loginbox {
      width: 320px;
      height: 420px;
      background: #000;
      color: #fff;
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      box-sizing: border-box;
      padding: 70px 30px;
      opacity: 0.4;
    }

    h1 {
      margin: 0;
      padding: 0 0 20px;
      text-align: center;
      font-size: 22px;
    }

    .loginbox p {
      margin: 0;
      padding: 0;
      font-weight: bold;
      font-size: 20px;;
    }

    .loginbox input {
      width: 100%;
      margin-bottom: 20px;
    }



    .loginbox input[type="text"],
    input[type="password"] {
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      outline: none;
      height: 40px;
      color: #fff;
      font-size: 16px;
    }

    .login input[type="submit"] {
      border: none;
      outline: none;
      height: 50px;

      color: #fff;
      font-size: 18px;
      border-radius: 20px;
    }

    .loginbox input[type="submit"]:hover {
      cursor: pointer;
      background: #ffc107;
      color: #000;
    }

    .loginbox a {
      text-decoration: none;
      font-size: 12px;
      line-height: 20px;
      color: darkgrey;
    }

    .loginbox a:hover {
      color: #ffc1;
    }
  </style>
</head>

<body>
  <div class="loginbox">
    <h1>Login Here</h1>
    <form>
      <p>User Name</p>
      <input type="text" name="" placeholder="Enter Username">
      <p>Password</p>
      <input type="password" name="" placeholder="Enter password">
      <input type="submit" name="" value="Login"></br>
      <a href="#">Forgot password</a></br>
      <a href="#">Don't have an account?</a>
    </form>


  </div>
</body>

</html>
